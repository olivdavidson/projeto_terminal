<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="index.js"/>
    <title>Controle de Passagens</title>
</head>
<body>
    <header>
        <h1>Controle de Passagens Fluviais</h1>
    </header>
    <div class="container">
        <div class="form">
            <h2>Adicionar Passagem</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="origem">Origem:</label>
            <input type="text" id="origem" required>
            <label for="destino">Destino:</label>
            <input type="text" id="destino" required>
            <label for="data">Data da viagem:</label>
            <input type="date" id="data" required>
            <button id="adicionarPassagem">Adicionar Passagem</button>
        </div>
        <div class="passagens">
            <h2>Lista de Passagens</h2>
            <ul id="listaPassagens">
                <!-- Passagens serÃ£o adicionadas aqui via JavaScript -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
